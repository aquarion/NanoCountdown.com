<div class="bubble">
<h1><a href="/">Nanocountdown</a></h1>
  
<p>Advanced NanoCountdown Options:</p>

<p><i>Submit this form, then bookmark the resulting page to get back to it</i></p>

<form method="GET" action="/">

Target Words: <input id="target" type="number" value="50000" name="target" /><br/>
Start Date: <input id="startdate" type="date" value=" " name="startdate" id="startdate" /> (Format YYYY-MM-DD)<br/>
End Date: <input id="deadline" type="date" value=" " name="deadline" id="deadline" /> (Format YYYY-MM-DD)<br/>
<i>Note that the deadline is one second before this date, so the default is correct for NanoWrimo</i><br/>
<input type="submit">
</form>

</div>

<script type="text/javascript">
//document.getElementById('startdate').value = "2014-01-01";


now = new Date;

year = now.getYear();
  
if (year < 2000){
  year = now.getYear()+1900;
}

document.getElementById('startdate').value    = new Date(year,11,1,0,0,0).toISOString().slice(0, 10);
document.getElementById('deadline').value     = new Date(year,10,1,0,0,0).toISOString().slice(0, 10);

</script>
